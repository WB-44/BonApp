<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    <script defer src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>

    <script defer src="script/init.js"></script>
    <script defer src="script/location.js"></script>
    <script defer src="script/search_places.js"></script>
    <script defer src="script/map.js"></script>

    <title>BonApp</title>
    <link rel="icon" type="image/x-icon" href="image/favicon.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<div id="container">
    <header>
        <div id="first-header">
            <div id="logo">
                <img src="image/logo.svg" alt="BonApp Logo">
            </div>
            <div></div>
            <div></div>
        </div>

        <div id="second-header">
            <button id="scroll-left" class="scroll-button"><img src="image/left-arrow.svg" alt="Scroll left"></button>
            <div id="activities">
            </div>
            <button id="scroll-right" class="scroll-button"><img src="image/right-arrow.svg" alt="Scroll right"></button>
            <button id="show-filters" style="display: none">Filters</button>
        </div>
    </header>

    <main>
        <div id="places-container"></div>

        <div id="map" class="display-none"></div>

        <div id="footer">
            <div id="left-footer">
                <img src="image/logo_white.svg" alt="BonApp Logo">
                <p>© 2023 BonApp</p>
                <p>Umeå universitet</p>
                <p>Databasteknik</p>
            </div>
            <div id="right-footer">
                <h4>Created by</h4>
                <p>BLOT William</p>
                <p>LE GALL Tristan</p>
                <p>VASSELLE Paul</p>
                <p>KHOUILDI NADIR Douzi</p>
            </div>
        </div>
    </main>

    <div id="filters" class="hidden">
        <div id="filter-header">
            <img id="close-filters" src="image/close.svg" alt="x">
            <h2>Filters</h2>
            <div></div>
        </div>
        <div class="separator"></div>
        <div id="filter-main">
            <div class="filter">
                <p>Distance (meters)</p>
                <div class="range_container">
                    <div class="sliders_control">
                        <input id="fromSlider" type="range" value="10" min="0" max="100"/>
                        <input id="toSlider" type="range" value="30" min="0" max="100"/>
                    </div>
                    <div class="form_control">
                        <div class="form_control_container">
                            <div class="form_control_container__time">Min</div>
                            <input class="form_control_container__time__input" type="number" id="fromInput" value="10" min="0" max="100"/>
                        </div>
                        <div class="form_control_container">
                            <div class="form_control_container__time">Max</div>
                            <input class="form_control_container__time__input" type="number" id="toInput" value="30" min="0" max="100"/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="separator"></div>
            <div>
                <p>Price</p>
            </div>
        </div>
        <div class="separator"></div>
        <div id="filter-footer">
            <button id="reset-filters">Reset filters</button>
            <button id="apply-filters">Apply filters</button>
        </div>
    </div>
    <div id="show-map-button" class="hidden">
        <p>Show map</p>
        <img src="image/map.svg" alt="">
    </div>
</div>
</body>
</html>
